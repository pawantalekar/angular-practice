<div class="card">
    <p-table #dt1 [value]="students()" [globalFilterFields]="['name', 'address']" selectionMode="single"
        [(selection)]="selectedStudent" dataKey="name" [tableStyle]="{ 'min-width': '50rem' }" [rows]="5"
        [paginator]="true" stateStorage="session" stateKey="statedemo-session">
        <ng-template pTemplate="caption">
            <p-iconfield iconPosition="left">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Global Search" />
            </p-iconfield>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:50%">
                    <div class="flex items-center gap-2">
                        Student Name
                        <p-sortIcon field="name" />
                    </div>
                </th>
                <th pSortableColumn="address" style="width:50%">
                    <div class="flex items-center gap-2">
                        Address
                        <p-sortIcon field="address" />
                    </div>
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-student>
            <tr [pSelectableRow]="student">
                <td>
                    {{ student.name }}
                </td>
                <td>
                    {{ student.address }}
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="2">No students found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>


<div class="card">
    <p-timeline [value]="events">
        <ng-template pTemplate="content" let-event>
            {{ event.status }}
        </ng-template>
    </p-timeline>
</div>

<div class="card flex justify-center">
    <p-toast />
    <p-button (onClick)="show()" label="Show" />
</div>
