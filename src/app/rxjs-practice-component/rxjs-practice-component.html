<p appHighlight>rxjs-practice-component works!</p>
<input type="text" placeholder="Enter your name" [(ngModel)]="myName$" class="text" value="">

<h3>{{myName$}}</h3>

<div class="container">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped">
        
        <thead>
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let post of posts;  let i = index; trackBy: trackById">
                <td>{{post.userId}}</td>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
       
        </tbody>
    </table>
</div>
